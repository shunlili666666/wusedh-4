    <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
    <script>

        // 搜索横幅
        $('.main_hengfu').html(hengfu);

        // 搜索API输出
        $('#search_form').attr('action', sousuo.sou);
        $('#search_tags').html(sousuo.tag);

        // 楼层链接输出
        shuchu2(dingbu, 'dingbuUrl');
        shuchu(tejian, 'tejianUrl', 'tejianLen');
        shuchu(tuijian, 'tuijianUrl', 'tuijianLen');
        shuchu(shipin, 'shipinUrl', 'shipinLen');
        shuchu(xiaoshuo, 'xiaoshuoUrl', 'xiaoshuoLen');
        shuchu(tupian, 'tupianUrl', 'tupianLen');
        shuchu(zonghe, 'zongheUrl', 'zongheLen');
        shuchu(daohang, 'daohangUrl', 'daohangLen');
        function shuchu(arr, id, id2) {
            var link = '', diyiwei = '';
            var reg = /^[a-z]+$/;

            $.each(arr, function (i, n) {
                diyiwei = !reg.test(n.web_name.charAt(0)) ? n.web_name.charAt(0) : n.web_name.charAt(0).toUpperCase();

                link += '<a target="_blank" rel="nofollow" class="' + n.add_className.replace(/\,/g, " ") + '" href="' + n.web_url + '">\
                            <div class="icon">'+ diyiwei + '</div>\
                            <div class="info">\
                                <h3>'+ n.web_name + '</h3>\
                                <p>'+ n.web_url + '</p>\
                            </div>\
                        </a>';
            });
            document.getElementById(id).innerHTML += link;
            document.getElementById(id2).innerHTML += arr.length;
        }
        // 顶部链接输出
        function shuchu2(arr, id) {
            var link = '';
            $.each(arr, function (i, n) {
                link += '<a target="_blank" rel="nofollow" class="' + n.add_className.replace(/\,/g, " ") + '" href="' + n.web_url + '">' + n.web_name + '</a>';
            });
            document.getElementById(id).innerHTML += link;
        }

        // 楼层与菜单绑定
        var nav = $("#nav");
        var mainPage = $(".main_links");
        var mainTopArr = new Array();
        for (var i = 0; i < mainPage.length; i++) {
            mainTopArr.push(mainPage.eq(i).offset().top - 80);
        }
        
        $(window).scroll(function () {
            var scrollTop = $(this).scrollTop();
            var k;
            for (var i = 0; i < mainTopArr.length; i++) {
                if (scrollTop >= mainTopArr[i]) {
                    k = i;
                }
            }
            nav.find("a").eq(k).addClass("active").siblings().removeClass("active");
        });
        nav.find("a[href^='#']").click(function (e) {
            e.preventDefault();
            $('html, body').animate({ scrollTop: $(this.hash).offset().top - 79}, 300);
        });

        // 侧边栏显示隐藏
        var nav_btn = $('.nav_btn');
        var aside = $('.aside');
        var zhezhao = $('.zhezhao');

        nav_btn.click(function () {
            if (!nav_btn.hasClass("current")) {
                nav_btn.addClass('current');
                aside.addClass('show');
                zhezhao.addClass('show');
            }else{
                delClass();
            }
        });
        zhezhao.click(function () {
            delClass();
        });
        function delClass() {
            nav_btn.removeClass('current');
            aside.removeClass('show');
            zhezhao.removeClass('show');
        }
    </script>
    <script type="text/javascript" src="https://js.users.51.la/20070265.js"></script>
